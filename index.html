<html>
    <head>
        <title>Sticky note</title>
        <script src="script.js"></script>
        <link rel="StyleSheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div id="stickies-container"></div>
        <div class="sticky-form">
            <label for="stickytitle">Titulo para la nota:</label>
            <input type="text" name="stickytitle" id="stickytitle"/>
            <label for="stickytext">Escribe algo:</label>
            <textarea
                name="stickytext"
                id="stickytext"
                cols="24"
                rows="10"
            ></textarea>
            <button class="button" id="createsticky">Agregar</button>
        </div>
    </body>
</html>
